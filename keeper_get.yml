---
- name: Playbook One
  hosts: local
  collections:
    - keepersecurity.keeper_secrets_manager
  tasks:
    - name: Get login name. Loading record from Keeper Vault.
      keeper_get:
        uid: wIBWwdDu-T3G4f4PKP2IZQ
        field: login
      register: my_login
      
    - name: Print login name
      debug:
        var: my_login.value
        verbosity: 0